<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Listings</title>
    <style>

body {
            text-align: center; /* Center aligns all the text in the body */
        }
        .classes-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }
        .class-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }
        .class-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .class-card h3 {
            margin-top: 10px;
        }
        .book-now {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #ff9f00;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .book-now:hover {
            background-color: #f29500;
        }
    </style>
</head>
<body>
    <h1>Classes</h1>
    <div class="classes-container">
        <div class="class-card">
            <img src="5th_Floor_Lecture_Hall.jpg" alt="Class 1 Image">
            <h3>DBMS</h3>
            <a href="seat.html" class="book-now">Book Now</a>
        </div>
        <div class="class-card">
            <img src="lt.jpeg" alt="Class 2 Image">
            <h3>COA</h3>
            <a href="seat.html" class="book-now">Book Now</a>
        </div>
        <div class="class-card">
            <img src="craig_lecture_hall.webp" alt="Class 3 Image">
            <h3>Java</h3>
            <a href="seat.html" class="book-now">Book Now</a>
        </div>
        <div class="class-card">
            <img src="5th_Floor_Lecture_Hall.jpg" alt="Class 4 Image">
            <h3>Iot</h3>
            <a href="seat.html" class="book-now">Book Now</a>
        </div>
        <div class="class-card">
            <img src="lt.jpeg" alt="Class 5 Image">
            <h3>TW</h3>
            <a href="seat.html" class="book-now">Book Now</a>
        </div>
        <div class="class-card">
            <img src="craig_lecture_hall.webp" alt="Class 6 Image">
            <h3>DAA</h3>
            <a href="seat.html" class="book-now">Book Now</a>
        </div>
    </div>
</body>
</html>
