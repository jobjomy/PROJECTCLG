<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatify</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="lt.png" alt="LTBook">
                <h1>LTBook</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#book">Book</a></li>
                    <li><a href="class.html">Classes</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            <a href="acc.html" class="join-now" id="joinNowButton">Join Now</a>

        </div>
    </header>
    <main>
        <section id="book" class="hero">
            <div class="hero-content">
                <h2>Book Now</h2>
                <p>Experience the Ultimate Seat Booking Adventure for Lecture Hall Classes</p>
                <a href="#get-started" class="get-started">Get Started</a>
            </div>
        </section>
        <section id="classes" class="classes-section">
            <h2>Classes</h2>
            <div class="classes-container">
                <div class="class-card">
                    <img src="5th_Floor_Lecture_Hall.jpg" alt="Class 1 Image">
                    <h3>DBMS</h3>
                    <a href="seat.html" class="book-now">Book Now</a>
                </div>
                <div class="class-card">
                    <img src="lt.jpeg" alt="Class 2 Image">
                    <h3>COA</h3>
                    <a href="seat.html" class="book-now">Book Now</a>
                </div>
                <div class="class-card">
                    <img src="craig_lecture_hall.webp" alt="Class 3 Image">
                    <h3>Java</h3>
                    <a href="seat.html" class="book-now">Book Now</a>
                </div>
            </div>
            
        </section>
    </main>
    <script src="script1.js"></script>
    
</body>
</html>
